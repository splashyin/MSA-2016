<!DOCTYPE html>
<html>
	<head>
		<title>WikiPokemon</title>
		<!--Boostrap's CSS-->
		<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
		<!--Custom CSS-->
		<link rel="stylesheet" type="text/css" href="./css/style.css">	
	</head>
	<body>
		<div class="container" id="page-container">
			<h1 id="app-name">
				<span class="glyphicon glyphicon-pokemon"></span> Let's see what your Pokemons can do
			</h1>

			<h2 id="page-header">
                Find the ablities of your Pokemoms.
            </h2>

			<form class="form-inline" autocomplete="off">
				<div class="form-group">
                	<label for="poke-input">
                    	Type the pokemon you want here.
                	</label>

					<input class="form-control" id="poke-input" type="text" placeholder="Enter name or index" value="">
				</div>
			</form>
			<button id="find_button">Find Pokemon</button>
    
			<div class="pokemon-info">
				<h2 id="pokemon-name">
				</h2>
				<img id="poke_image" width="150" height="150">
				<p id="pokemon-ability">
				</p>
				<p id="pokemon-hp">
				</p>
				<p id="pokemon-attack">
				</p>
				<p id="pokemon-special-attack">
				</p>
			</div>
        </div>


		<!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
