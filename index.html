<!DOCTYPE html>
<html>
	<head>
		<title>WikiPokemon-abilities</title>
		<!--Boostrap's CSS-->
		<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
		<!--Custom CSS-->
		<link rel="stylesheet" type="text/css" href="./css/style.css">	
	</head>
	<body>
		<div class="container" id="page-container">
			<h1 id="app-name">
				<span class="glyphicon glyphicon-accounts"></span> Let's see what your Pokemons can do
			</h1>

			<h2 id="page-header">
                Help you find the ablities of your Pokemom.
            </h2>
			<div class="transaction">
                <label class="btn transaction-info" for="my-transaction-amount">
                    <input id="pokeindex">
                    Type the pokemon you want here :)
                </label>
				<button id="button_space">Find Pokemon</button>
            </div>
			<div class="pokemon-info">
				<h2 id="pokemon-name">
				</h2>
				<p id="pokemon-ability">
				</p>
			</div>
        </div>


		<!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
