<!DOCTYPE html>
<html>
	<head>
		<title>WikiPokemon</title>
		<!--Boostrap's CSS-->
		<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
		<!--Custom CSS-->
		<link rel="stylesheet" type="text/css" href="./css/style.css">	
	</head>
	<body>
		<!-- Load Facebook SDK for Javascript -->
		<div id="fb-root"></div>
		<!-- Page Container -->
		<div class="container" id="page-container">
			<h1 id="app-name">
				<span class="glyphicon glyphicon-pokemon"></span> Let's see what your Pokemons can do
			</h1>

			<h2 id="page-header">
                Find the ablities of your Pokemons.
            </h2>

			<form class="form-inline" autocomplete="off">
				<div class="form-group">
                	<label for="poke-input">
                    	Type the pokemon you want here.
                	</label>

					<input class="form-control" id="poke-input" type="text" placeholder="Enter name or index" value="">
				</div>
			</form>
			<button id="find_button">Find Pokemon</button>
    
			<div class="pokemon-info">
				
				<img id="poke_image" width="150" height="150">


				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
							
								<th colspan="1" class="text-center">Name</th>
								<th colspan="1" class="text-center">HP</th>
								<th colspan="1" class="text-center">Attack</th>
								<th colspan="1" class="text-center">Special Attack</th>
								<th colspan="1" class="text-center">Abilities</th>
							
							</tr>
						</thead>
						<tbody>
							<td class="vert-align" id="pokemon-name"></td>
							<td class="vert-align" id="pokemon-hp"></td>
							<td class="vert-align" id="pokemon-attack"></td>
							<td class="vert-align" id="pokemon-special-attack"></td>
							<td class="vert-align" id="pokemon-ability"></td>
						</tbody>
					</table>
				</div>
				<!-- Share button code -->
				<div class="fb-share-button" 
					 data-href="http://tempsplashapp.azurewebsites.net/" 
					 data-layout="button" 
					 data-size="large" 
					 data-mobile-iframe="true">
					 <a class="fb-xfbml-parse-ignore" 
					 	target="_blank" 
						href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Ftempsplashapp.azurewebsites.net%2F&amp;src=sdkpreparse">
						Share
					</a>
				</div>

				
			</div>
        </div>


		<!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
		
    </body>
</html>
